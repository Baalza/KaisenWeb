<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/image/logo/k-logo.ico" />
    <link rel="stylesheet" href="../assets/css/carousel.css" />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://kendo.cdn.telerik.com/themes/6.2.0/default/default-main.css"
    />

    <script src="https://kendo.cdn.telerik.com/2023.1.314/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.314/js/kendo.all.min.js"></script>
    <script>
      kendo.culture("it-IT");
    </script>
    <title>KaisenWeb</title>
  </head>

  <body>
    <header>
      <section id="nav">
        <nav class="navbar navbar-expand-lg fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="http://192.168.1.224:8080/">
              <img
                class="d-inline-block align-text-top pt-1 img-fluid"
                src="../assets/image/logo/k-logo.png"
                alt=""
                width="80"
                height="60"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"
                ><i class="fa-solid fa-bars"></i>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul id="navLink" class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link matter home active"
                    aria-current="page"
                    href="#home"
                  >
                    Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link aboutme matter" href="#aboutme">
                    About Me</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link project matter" href="#project">
                    Project</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link contact matter" href="#contact">
                    Contact
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <div class="container-fluid">
      <div class="container">
        <div class="row justify-content-start align-items-center pe-3">
          <div class="col-6 text-center">
            <noscript>
              <style type="text/css">
                .pagecontainer {
                  display: none;
                }
              </style>
              <div class="noscriptmsg">
                You don't have javascript enabled. Good luck with that.
              </div>
            </noscript>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid pt-5">
      <div class="container pt-5">
        <div class="row justify-content-center">
          <div class="col-auto col-md-4 col-lg-4">
            <ul id="sper4" class="nav justify-content-center">
              <a onclick="loadMovie()">
                <li
                  id="movieResTab2"
                  class="list-group-item mb-w featured active movieResTab2"
                  onclick="passto4(this)"
                >
                  Film<span id="movieRes2" class="badge bg-secondary"></span>
                </li>
              </a>
              <a onclick="loadTv()">
                <li
                  id="tvResTab2"
                  class="list-group-item mb-w tvResTab2"
                  onclick="passto4(this)"
                >
                  SerieTv<span id="tvRes2" class="badge bg-secondary"></span>
                </li>
              </a>
              <a onclick="loadColl()">
                <li
                  id="collResTab2"
                  class="list-group-item mb-w collResTab2"
                  onclick="passto4(this)"
                >
                  Collezioni
                  <span id="collRes2" class="badge bg-secondary"></span>
                </li>
              </a>
            </ul>
            <div class="card search-card mt-3" style="width: 18rem">
              <div class="card-body card-head">
                <div class="text-center">
                  <h5 class="card-title search-title">Risultati Ricerca</h5>
                </div>
              </div>
              <ul id="sper3" class="list-group list-group-flush">
                <a onclick="loadMovie()">
                  <li
                    id="movieResTab"
                    class="list-group-item featured active movieResTab"
                    onclick="passto3(this)"
                  >
                    Film<span id="movieRes" class="badge bg-secondary"></span>
                  </li>
                </a>
                <a onclick="loadTv()">
                  <li
                    id="tvResTab"
                    class="list-group-item tvResTab"
                    onclick="passto3(this)"
                  >
                    SerieTv<span id="tvRes" class="badge bg-secondary"></span>
                  </li>
                </a>
                <a onclick="loadColl()">
                  <li
                    id="collResTab"
                    class="list-group-item collResTab"
                    onclick="passto3(this)"
                  >
                    Collezioni
                    <span id="collRes" class="badge bg-secondary"></span>
                  </li>
                </a>
              </ul>
            </div>
          </div>
          <div id="s-pag" class="col-auto col-md-8 col-lg-8 flex-res">
            <div id="renderEntity" class="render-card">
              <form
                class="d-flex animate__animated animate__flipInX"
                action="http://192.168.1.224:8080/search/movie"
                method="GET"
                _lpchecked="1"
              >
                <input
                  class="form-control me-2"
                  type="text"
                  name="query"
                  placeholder="Cerca un Film o una SerieTV"
                  aria-label="Search"
                />
                <button class="btn search" type="submit">
                  <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
            <div class="col-12">
              <div class="flex-pag">
                <nav class="pag pt-3 ms-5" aria-label="Page navigation example">
                  <ul class="pagination ms-3">
                    <!--  rendering here    -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <article></article>
    <footer id="footer" class="">
      <!--fixed-bottom-->
      <div class="container-fluid">
        <div class="container">
          <div class="row justify-content-center text-center pe-3">
            <div class="col text-center align-items-center">
              <p class="matter mt-3">Designed & Developed by</p>
              <a
                class="no-dec"
                href="https://baalza.github.io/Balzarotti-Niccolo/"
                target="_blank"
                ><p class="sign mb-4">Balzarotti Niccol√≤</p></a
              >
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script>
      kendo.culture("it-IT");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/loadSearch.js"></script>

    <script
      src="https://kit.fontawesome.com/f85002145c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
