<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/f85002145c.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>KaisenWeb</title>
  </head>

  <body>
    <header>
      <section id="nav">
        <nav class="navbar navbar-expand-lg fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#home">
              <img
                class="d-inline-block align-text-top pt-1 img-fluid"
                src="../assets/image/logo/k-logo.png"
                alt=""
                width="80"
                height="60"
              />
            </a>
          </div>
        </nav>
      </section>
    </header>
    <div class="container-fluid">
      <div class="container">
        <div
          class="row justify-content-center align-items-center text-center pt-5 mt-5 pe-3"
        >
          <div class="col-6 text-center justify-content-center">
            <img
              class="d-inline-block align-text-top img-fluid ms-2 pt-5 mt-5"
              src="../assets/image/logo/logo.png"
              alt=""
              width="160"
              height="120"
            />
            <noscript>
              <style type="text/css">
                .pagecontainer {
                  display: none;
                }
              </style>
              <div class="noscriptmsg">
                You don't have javascript enabled. Good luck with that.
              </div>
            </noscript>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-10 text-center pt-5 mt-lg-5 mt-md-5">
            <h1 class="category">Qualcosa è andato storto</h1>
            <p class="pb-4 back-err pt-3">
              Torna alla home c'è molto da scoprire
            </p>
            <a th:href="@{/home}"
              ><button type="button" class="btn btn-primary btn-err">
                HOME
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="fix-footer"></div>
    <script src="../assets/js/footer.js" type="text/javascript" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/country-states.js"></script>
    <script
      src="https://kit.fontawesome.com/f85002145c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
