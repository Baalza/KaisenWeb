<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/assets/css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/f85002145c.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>KaisenWeb</title>
  </head>

  <body>
    <header>
      <script
        src="../static/assets/js/navbar.js"
        type="text/javascript"
        defer
      ></script>
    </header>
    <div class="container-fluid">
      <div class="container">
        <div
          class="row justify-content-center align-items-center text-center pe-3"
        >
          <div class="col-6 text-center">
            <img
              class="d-inline-block align-text-top pt-1 img-fluid pt-5 mt-5"
              src="../static/assets/image/logo/logo.png"
              alt=""
            />
            <noscript>
              <style type="text/css">
                .pagecontainer {
                  display: none;
                }
              </style>
              <div class="noscriptmsg">
                You don't have javascript enabled. Good luck with that.
              </div>
            </noscript>
          </div>
        </div>
      </div>
    </div>
    <section>
      <div class="container-fluid">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-10 text-center mf mt-lg-5 mt-md-5">
              <form class="row g-3 needs-validation" novalidate>
                <div class="row text center justify-content-center">
                  <div class="col-sm-auto col-md-6 col-lg-4">
                    <label for="validationCustom01" class="form-label"
                      >Username</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="validationCustom01"
                      value=""
                      required
                      placeholder="Username"
                    />

                    <div class="invalid-feedback">
                      Please Provide a valid Username.
                    </div>
                  </div>
                </div>
                <div class="row text center justify-content-center pt-2">
                  <div class="col-sm-auto col-md-6 col-lg-4">
                    <label for="validationCustom02" class="form-label"
                      >Email</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="validationCustom02"
                      value=""
                      required
                      placeholder="Email"
                    />

                    <div class="invalid-feedback">
                      Please Provide a valid Email.
                    </div>
                  </div>
                </div>
                <div class="row text center justify-content-center pt-2">
                  <div class="col-sm-auto col-md-6 col-lg-4">
                    <label for="validationCustom03" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="validationCustom03"
                      value=""
                      required
                      placeholder="Password"
                    />

                    <div class="invalid-feedback">
                      Please Provide a valid Passowrd.
                    </div>
                  </div>
                </div>
                <div class="row text center justify-content-center pt-2">
                  <div class="col-sm-auto col-md-6 col-lg-4">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" class="form-select" required>
                      <option>...</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid Country.
                    </div>
                  </div>
                </div>
                <!--  <div class="row text center justify-content-center pt-2">
                <div class="col-sm-auto col-md-6 col-lg-4">
                  <label for="state" class="form-label">State</label>
                  <select id="state" class="form-select" required>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid State.
                  </div>
                </div>
              </div>-->

                <div class="row text center justify-content-center pt-2">
                  <div class="col-sm-auto col-md-6 col-lg-4">
                    <div class="form-check">
                      <input
                        class="form-check-input pt-1"
                        type="checkbox"
                        value=""
                        id="invalidCheck"
                        required
                      />
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center pt-3">
                  <div class="col-12">
                    <button class="btn btn-primary mb-5" type="submit">
                      Sign Up
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <span class="mt-s"></span>
    </section>
    <!--Problemi con il footer component-->
    <div class="fix-footer-si"></div>
    <script
      src="../static/assets/js/footer.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../static/assets/js/custom.js"></script>
    <script src="../static/assets/js/country-states.js"></script>
    <script
      src="https://kit.fontawesome.com/f85002145c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
