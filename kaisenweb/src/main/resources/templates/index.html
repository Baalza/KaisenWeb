<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/carousel.css" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/f85002145c.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>KaisenWeb</title>
  </head>

  <body>
    <header>
      <section id="nav">
        <nav class="navbar navbar-expand-lg fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#home">
              <img
                class="d-inline-block align-text-top pt-1 img-fluid"
                src="assets/image/logo/k-logo.png"
                alt=""
                width="80"
                height="60"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"
                ><i class="fa-solid fa-bars"></i>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul id="navLink" class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link matter home active"
                    aria-current="page"
                    href="#home"
                  >
                    Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link aboutme matter" href="#aboutme">
                    About Me</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link project matter" href="#project">
                    Project</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link contact matter" href="#contact">
                    Contact
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <div class="container-fluid">
      <div class="container">
        <div class="row justify-content-start align-items-center pe-3">
          <div class="col-6 text-center">
            <noscript>
              <style type="text/css">
                .pagecontainer {
                  display: none;
                }
              </style>
              <div class="noscriptmsg">
                You don't have javascript enabled. Good luck with that.
              </div>
            </noscript>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-5 pt-lg-5">
      <div class="justify-content-center align-items-start text-center">
        <div class="col-md-auto col-auto col-lg-auto">
          <h1 class="pt-5 category">Popolari</h1>
        </div>
      </div>
      <div class="container container-c">
        <button type="button" id="moveLeft" class="btn-nav">ᐊ</button>

        <div class="slider" id="mySlider">
          <div class="movie" id="main" th:each="element : ${MovieTv}">
            <a>
              <a class="image" th:href="@{/movie/{id}(id=${element.key})}">
                <img
                  class="img-mb"
                  th:src="@{${'https://image.tmdb.org/t/p/w220_and_h330_face/' + element.value}}"
                  alt=""
                />
              </a>
            </a>
          </div>
        </div>
        <button type="button" id="moveRight" class="btn-nav">ᐅ</button>
      </div>
      <div class="justify-content-center align-items-start text-center">
        <div class="col-md-auto col-auto col-lg-auto">
          <h1 class="category">Di tendenza</h1>
        </div>
      </div>
      <div class="container container-c">
        <button type="button" id="moveLeft2" class="btn-nav">ᐊ</button>

        <div class="slider sl2" id="mySlider">
          <div class="movie" id="main2" th:each="element : ${trending}">
            <a class="image" th:href="@{/movie/{id}(id=${element.key})}">
              <img
                class="img-mb"
                th:src="@{${'https://image.tmdb.org/t/p/w220_and_h330_face/' + element.value}}"
                alt=""
              />
            </a>
          </div>
        </div>
        <button type="button" id="moveRight2" class="btn-nav">ᐅ</button>
      </div>
      <div class="justify-content-center align-items-start text-center">
        <div class="col-md-auto col-auto col-lg-auto">
          <h1 class="category">Film In Arrivo</h1>
        </div>
      </div>
      <div class="container container-c">
        <button type="button" id="moveLeft3" class="btn-nav">ᐊ</button>

        <div class="slider sl3" id="mySlider">
          <div class="movie" id="main3" th:each="element : ${upComing}">
            <a class="image" th:href="@{/movie/{id}(id=${element.key})}">
              <img
                class="img-mb"
                th:src="@{${'https://image.tmdb.org/t/p/w220_and_h330_face/' + element.value}}"
                alt=""
              />
            </a>
          </div>
        </div>
        <button type="button" id="moveRight3" class="btn-nav">ᐅ</button>
      </div>
      <div class="justify-content-center align-items-start text-center">
        <div class="col-md-auto col-auto col-lg-auto">
          <h1 class="category">Film Al Cinema</h1>
        </div>
      </div>
      <div class="container container-c">
        <button type="button" id="moveLeft4" class="btn-nav">ᐊ</button>

        <div class="slider sl4" id="mySlider">
          <div class="movie" id="main4" th:each="element : ${cinema}">
            <a class="image" th:href="@{/movie/{id}(id=${element.key})}">
              <img
                class="img-mb"
                th:src="@{${'https://image.tmdb.org/t/p/w220_and_h330_face/' + element.value}}"
                alt=""
              />
            </a>
          </div>
        </div>
        <button type="button" id="moveRight4" class="btn-nav">ᐅ</button>
      </div>
      <div class="justify-content-center align-items-start text-center">
        <div class="col-md-auto col-auto col-lg-auto">
          <h1 class="category">I più votati Di Sempre</h1>
        </div>
      </div>
      <div class="container container-c">
        <button type="button" id="moveLeft5" class="btn-nav">ᐊ</button>

        <div class="slider sl5" id="mySlider">
          <div class="movie" id="main5" th:each="element : ${av}">
            <a class="image" th:href="@{/movie/{id}(id=${element.key})}">
              <img
                class="img-mb"
                th:src="@{${'https://image.tmdb.org/t/p/w220_and_h330_face/' + element.value}}"
                alt=""
              />
            </a>
          </div>
        </div>
        <button type="button" id="moveRight5" class="btn-nav">ᐅ</button>
      </div>
      <div class="justify-content-center align-items-start text-center">
        <div class="col-md-auto col-auto col-lg-auto">
          <h1 class="category">Ultimi Trailer</h1>
        </div>
      </div>
      <div class="container container-c">
        <button type="button" id="moveLeft5" class="btn-nav">ᐊ</button>

        <div class="slider sl5" id="mySlider">
          <div class="movie film" id="main5">
            <a data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <img
                class="img-mb"
                th:src="@{${'https://image.tmdb.org/t/p/w355_and_h200_multi_faces/dOqqnfLq1LFs7UlC9ZzMIgqbicu.jpg'}}"
                alt=""
              />
            </a>
          </div>
        </div>
      </div>
      <button type="button" id="moveRight5" class="btn-nav">ᐅ</button>
    </div>
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body ratio ratio-16x9">
            <iframe
              loading="lazy"
              class=""
              width="560"
              height="315"
              src="https://www.youtube.com/embed/mmJWZAdI0o0"
              title="YouTube video player"
              frameborder="0"
              allow=" autoplay; clipboard-write;"
              allowfullscreen
            ></iframe>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="">
      <!--fixed-bottom-->
      <div class="container-fluid">
        <div class="container">
          <div class="row justify-content-center text-center pe-3">
            <div class="col text-center align-items-center">
              <p class="matter mt-3">Designed & Developed by</p>
              <a
                class="no-dec"
                href="https://baalza.github.io/Balzarotti-Niccolo/"
                target="_blank"
                ><p class="sign mb-4">Balzarotti Niccolò</p></a
              >
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/country-states.js"></script>
    <script
      src="https://kit.fontawesome.com/f85002145c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
